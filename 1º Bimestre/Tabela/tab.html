<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <caption>Tabela de Pontos</caption>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid black; text-align: center; height: 40px;">XV de Piracicaba</td>

            </tr>
            <tr>

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td style="border: 1px solid black; text-align: center; height: 40px;">Jogos</td>
                <td style="text-align: center; border: 1px solid black; height: 40px;">20</td>
            </tr>

        </tfoot>
    </table>
    <table style="border: 1px solid black; border-collapse: collapse;">
        <caption>Tabela exemplo</caption>
        <thead>
            <tr>
                <th  style="border: 1px solid black;">Cabeçalho </th>

                <th style="border: 1px solid black;">Cabeçalho </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" style="border: 1px solid black; text-align: center;">a</td>
                <td style="border: 1px solid black; text-align: right;">a</td>
                <td style="border: 1px solid black;">a</td>
            </tr>
            <tr>
                <td colspan="2" style="border: 1px solid black; text-align: center;">a</td>
            </tr>
            <tr>
                <td style="border: 1px solid black;">a</td>
                <td style="border: 1px solid black; text-align: right;">a</td>
                <td style="border: 1px solid black;">a</td>
            </tr>
           <tr>
               <td colspan="3" style="border: 1px solid black; text-align: center; height: 50px; vertical-align: top;">a</td>
           </tr>

        </tbody>
        <tfoot>
            

        </tfoot>
